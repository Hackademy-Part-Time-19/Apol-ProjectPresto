<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./ad.css">

</head>

<body>
    <div id="mobileNascosto" class="mobileNascosto">
        <div class="MenuMobileEsc">
            <i onclick="mostraMobileNascosto()" style="font-size: 20px;" class="bi bi-x-lg"></i>
        </div>
        <ul style="display: flex;flex-direction: column;">
            <li onclick="RitornaAlCatalogo()" style="color: rgb(0, 0, 0); font-size: 20px;padding: 10px 0px;">SHOP</li>
            <li style="color: rgb(0, 0, 0); font-size: 20px;padding: 10px 0px;">ANNUNCI</li>
            <li style="color: rgb(0, 0, 0); font-size: 20px;padding: 10px 0px;">BLOG</li>
        </ul>
    </div>
    <header id="header">
        <nav>
            <div class="navv">
                <div class="menuNav">
                    <ul style="cursor: pointer;">
                        <li  onclick="RitornaAlCatalogo()" >SHOP</li>
                        <li>ANNUNCI</li>
                        <li>BLOG</li>
                    </ul>
                </div>
                <div class="MenuMobile">
                    <i onclick="mostraMobileNascosto()" style="font-size: 20px;" class="bi bi-list"></i>
                </div>
                <div class="logoNav">
                    <img style="cursor: pointer;"  src="./A/Screenshot 2023-12-10 alle 01.04.16.png" height="50px" alt="">
                </div>
                <div class="Register">
                    <div class="cerca"> <input class="bambam" type="search" placeholder="Cerca"
                            style=" border-radius: 50px; padding: 0px 7px; width: 100%;border: 0.5px solid black;">
                    </div>
                    <div class="registrati">
                        <i style=" font-size: 20px;padding: 0px 5px;" class="bi bi-person"></i>
                        <i style=" font-size: 18px;padding: 0px 5px;" class="bi bi-bag"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="boxVideo">
            <video src="./video/videoplayback.mov" playsinline autoplay muted loop></video>
        </div>
        <div class="box2">
            <h1 class="TextLogo">P r e s t o</h1>
        </div>
       

        <div style="border: none;" class="ContainerAllCard">
            <h1 class="h1AllCard">I tuoi risultati</h1>
            <div class="ContainerFilter">

                <div class="BoxFilter" > <!--Categoria-->
                    <p>Categoria:</p>
                    <select id="inputCategoria"  >
                        <option value="scegli" >Scegli</option>
                        <option value="electronics">Eletronica</option>
                        <option value="jewelery">Gioielli</option>
                        <option value="men's clothing">Moda Uomo</option>
                        <option value="women's clothing">Moda Donna</option>
                      </select>
                </div>
                <div class="BoxFilter" > <!--Prezzo-->
                    <p>Prezzo:</p>
                    <select id="inputPrezzo"  >
                        <option value="scegli" >Scegli</option>
                        <option value="0-100">0€-100€</option>
                        <option value="100-200">100€-200€</option>
                    <option value="200-500">200€-500€</option>
                        <option value="500">500 ></option>
                      </select>
                </div>
                <div class="BoxFilter" > <!--Nome-->
                    <p>Nome:</p>
                  <input id="inputNome"  placeholder="Nome prodotto">
                </div>
               
                    <button onclick="VaiAlCatalogo()" class="Cerca" >Applica</button>
                
                
            </div>
            <section id="ContainerProdottiCard" class="row">



            </section>
        </div>

    </main>

    <footer>

    </footer>

    <script src="./ad.js"></script>
